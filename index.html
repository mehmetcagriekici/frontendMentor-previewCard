<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <!--container-->
      <div class="container">
        <!--mobile visible image-->
        <div class="image-mobile">
          <img
            src="./images/image-product-mobile.jpg"
            alt="product image mobile"
          />
        </div>
        <!--desktop visibe image-->
        <div class="image-desktop">
          <img
            src="./images/image-product-desktop.jpg"
            alt="product image desktop"
          />
        </div>

        <!--content-->
        <div class="content">
          <!--product-->
          <div class="product">
            <h5>perfume</h5>
          </div>

          <!--header-->
          <div class="header">
            <h3>gabrielle essence eau de parfum</h3>
          </div>

          <!--text-->
          <div class="text">
            <p>
              A floral, solra and voluptuous interpretation compossed by Oliver
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>

          <!--prices-->
          <div class="prices">
            <!--discount-->
            <p>$149.99</p>
            <!--original-->
            <p>$169.99</p>
          </div>

          <!--cta-->
          <button class="cta">
            <div class="cart-icon">
              <img src="./images/icon-cart.svg" alt="cart icon" />
            </div>
            <p>Add to Cart</p>
          </button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mehmet Cagri Ekici</a>.
    </div>
  </body>
</html>
